<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<form method="POST" name="myForm" id="myForm" class="myForm">
    <div class="container">
        <fieldset>
            <legend>Одежда</legend>

            <div class="left-zone" id="wear-form">
                <label class="input">
                    Тип одежды
                    <select id="type_of_wear" name="type_of_wear" class="form_item input__select" required>
                        <option></option>
                        <option value="Джоггеры">Джоггеры</option>
                        <option value="Джинсы">Джинсы</option>
                        <option value="Шорты">Шорты</option>
                    </select>
                </label>
                <label class="input">
                    Размер одежды
                    <select id="size_of_wear" name="size_of_wear" class="form_item input__select" required>
                        <option></option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </label>
                <label class="input">
                    Цвет одежды
                    <select id="color_of_wear" name="color_of_wear" class="form_item input__select" required>
                        <option></option>
                        <option value="Красный">Красный</option>
                        <option value="Зеленый">Зеленый</option>
                        <option value="Черный">Черный</option>
                        <option value="Синий">Синий</option>
                        <option value="Белый">Белый</option>
                    </select>
                </label>
                <label class="input">
                    Количество
                    <input id="number" type="number" name="number" value="1" max="10" min="1"
                           class="form_item input__number">
                </label>
                <fieldset>
                    <legend>Следующая страница</legend>
                    <button type="button" name="next" id="next_form" class="btn">
                        Далее
                    </button>
                </fieldset>
            </div>

            <div class="left-zone" id="form-submit" hidden>
                <label class="input">
                    Телефон
                    <input id="tel" type="tel" name="tel" class="form_item" required>
                </label>

                <label class="input">
                    Город
                    <select id="city" name="city" class="form_item input__select" required>
                        <option></option>
                        <option value="Ростов">Ростов</option>
                        <option value="Москва">Москва</option>
                        <option value="Санкт-Петербург">Санкт-Петербург</option>
                    </select>
                </label>

                <label class="input">
                    Адрес
                    <input id="address" type="text" name="address" class="form_item" required>
                </label>
                <label class="input">
                    Имя
                    <input id="name" type="text" name="name" class="form_item" required>
                </label>
                <label class="input">
                    Фамилия
                    <input id="2ndName" type="text" name="2ndname" class="form_item" required>
                </label>
                <label class="input">
                    Электронная почта
                    <input id="mail" type="email" name="email" class="form_item" required>
                </label>
                <fieldset>
                    <legend>Оформить заказ</legend>
                    <button type="button" value="save" name="submit_form" id="submit_form" class="btn">
                        Отправить
                    </button>
                    <button type="button" name="prev" id="prev_form" class="btn">
                        Назад
                    </button>
                </fieldset>
            </div>

            <div class="left-zone showForm" id="showForm" hidden>
            </div>

            <div class="image">
                <img src="images/type_of_wear_1.jpg" alt="" name="wear_img[Джоггеры]" id="wear_img_Джоггеры"
                     class="wear_img"
                     hidden>
                <img src="images/type_of_wear_2.jpg" alt="" name="wear_img[Джинсы]" id="wear_img_Джинсы"
                     class="wear_img"
                     hidden>
                <img src="images/type_of_wear_3.jpg" alt="" name="wear_img[Шорты]" id="wear_img_Шорты"
                     class="wear_img"
                     hidden>
            </div>
        </fieldset>
    </div>
</form>


<script src="script.js"></script>
</body>
</html>
